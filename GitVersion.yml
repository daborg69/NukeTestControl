assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
tag-prefix: '[vV][eE][rR]'
assembly-informational-format: '{FullSemVer}+{ShortSha}'

branches: 
  hotfix:
    tag: alpha
    regex: ^hotfix(es)?[/-]|^fix[/-]
    increment: Patch
    mode: ContinuousDeployment
  feature:
    tag: alpha
    increment: Minor
    regex: ^feature?[/-]
    mode: ContinuousDeployment
  develop:
    tag: prerc
    increment: Minor
    regex: ^dev(elop)?[/-]
    mode: ContinuousDeployment
  release:
    tag: rc
    increment: Minor
    regex: ^release?[/-]
  master: 
    tag: ''
    regex: ^master$|^main$
    prevent-increment-of-merged-branch-version: true
    increment: Patch  
    
ignore:
  sha: []
merge-message-formats: {}
